name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  merge_group:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ”  Lint project
        run: pnpm lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸŒ Install browser
        run: pnpm playwright install

      - name: ğŸ’ª Type check
        run: pnpm test:types

      - name: ğŸ§ª Unit test
        run: pnpm test:unit

      - name: ğŸƒ Component tests
        run: pnpm test:nuxt

  browser:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble

    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ–¥ï¸ Test project (browser)
        run: pnpm test:browser

  a11y:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build project
        run: pnpm build

      - name: â™¿ Accessibility audit (Lighthouse - dark & light mode)
        run: ./scripts/lighthouse-a11y.sh
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  knip:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Check for unused code
        run: pnpm knip:production
